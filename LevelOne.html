<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
   <title>Pac-man</title>
   <link rel="stylesheet" href="style.css">
   <script src="LevelOne.js"></script>
</head>
<body class="body">
  <div class="scoreboard">
    <h3>Score: <span id="score"></span></h3> 
    <div id="lives"></div>
  </div>

  <div class="grid"></div>
    <!-- Popup  for winning-->
<div id="popup1" class="popup">
  <div class="popup-content">
    <span class="close">&times;</span>
    <img src="images/Win.png" class="Win">
    <p class="Wintext">Click the button to go to the next level</p>
    <button class="next-btn">
      <a href="LevelTwo.html" class="FontColor">NEXT LEVEL</a>
      <span class="arrow">âž”</span>
    </button>
  </div>
</div>
<!-- Game Over Popup -->
<div id="gameOverPopup" class="popup">
  <div class="popup-content">
    <span class="close-gameover">&times;</span>
    <p class="game-over-text">Game Over! </p>
    <button class="restart-btn">Restart Level</button>
    <button class="home-btn"> <a href="homepage.html" class="FontColor1">Return to Homepage</a> </button>
  </div>
</div>
<div id="countdown" class="countdown"></div>

<script>
  document.addEventListener("DOMContentLoaded", () => {
  const countdownEl = document.getElementById("countdown");
  let countdown = 3;

  function startCountdown(callback) {
    countdownEl.style.display = "block";
    countdownEl.textContent = countdown;

    const timer = setInterval(() => {
      countdown--;
      if (countdown > 0) {
        countdownEl.textContent = countdown;
      } else {
        clearInterval(timer);
        countdownEl.textContent = "GO!";
        setTimeout(() => {
          countdownEl.style.display = "none";
          callback(); // start the game
        }, 1000);
      }
    }, 1000);
  }

  // Call this to start the game after countdown
  startCountdown(() => {
    initGame(); // put your game start logic in here
  });

  function initGame() {
    // all your game setup code (creating grid, stars, player, etc.)
    console.log("Game started!");
  }
});

</script>
</body>

</html>
